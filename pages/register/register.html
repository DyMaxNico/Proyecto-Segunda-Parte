</head>

<body>

    <!-- ===========================================
    ==================== HEADER ====================
    ============================================ -->
    <header class="main-header">
        <nav class="nav-main navbar navbar-expand-lg bg-dark fixed-top" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand nav-logo" href="#">
                    <img src="/assets/images/logo.png" alt="Imagen logo GX">
                    <span>Tienda</span>GX
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse text-center" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item px-2">

                    </ul>

                        <a href="/pages/login/login.html" class="nav-link cart-icon mx-2 text-white">

                        </a>
                    </div>
                    <div id="nav-info" class="mx-2 d-flex justify-content-center">
                        <a href="/pages/register/register.html" class="btn nav-register">Registrarse</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- ===========================================
    ===================== MAIN =====================
    ============================================ -->

    <main class="main-container">
        <section class="section-padding mt-5">
            <div class="container">
                <div class="row g-0">
                    <div class="col-lg-5 bg-warning">
                        <h1 class="text-center font-weight-bold mt-2">Bienvenido</h1>
                        <form id="register-form" class="row g-3 px-3 pb-3">
                            <div class="col-12">
                                <label for="name" class="form-label">Nombre y Apellido</label>
                                <input type="text" name="name" class="form-control" id="name" placeholder="Leonel Messi"
                                    required minlength="3" maxlength="70">
                            </div>
                            <div class="col-12">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                    placeholder="example@example.com" minlength="3" maxlength="70" required>
                            </div>
                            <div class="col-12">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" minlength="3" maxlength="70"
                                    required>
                            </div>
                            <div class="col-12">
                                <label for="passwordConfirmed" class="form-label">Repetir Contraseña</label>
                                <input type="password" class="form-control" id="passwordConfirmed" minlength="3" maxlength="70"
                                    required>
                            </div>
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                    <label class="form-check-label font-weight-bold" for="invalidCheck">
                                        Aceptar condiciones
                                    </label>
                                </div>
                            </div>
                            <div class="col-12 text-center">
                                <button class="btn btn-outline-light w-100 border-2" type="submit">Registrarse</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-7">
                        <img src="/assets/images/register.jpg" class="img-fluid h-100" alt="">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- ===========================================
    ==================== FOOTER ====================
    ============================================ -->

        <div class="container-fluid d-flex flex-column bg-dark text-white">
            <div class="row align-items-center g-4 py-2 my-3">

                        <img src="/assets/images/logo.png" alt="Logo GX" class="d-inline-block align-text-end"> <span

                    </div>
                </div>

                        © 2023 GX ARG - Todos los derechos reservados
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="/js/register.js"></script>

</body>
